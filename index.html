<!-- you have to create counter with help of state and component -->

<html>
    <body>
        <div id="btn"></div>
        <script>
            let state={
                counter:0
            }
            function onbuttonpress()
            {
                state.counter++;
                buttonrendring()
            }
            function buttonrendring(){
                document.getElementById("btn").innerHTML=""
                const button=document.createElement("button")
                button.innerHTML=`counter is ${state.counter}`;
                button.setAttribute("onclick","onbuttonpress()")
                document.getElementById("btn").appendChild(button);
            }
            buttonrendring();
        </script>
    </body>
</html>
